<div class="table-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="veiculo">
            <th mat-header-cell *matHeaderCellDef> Veículo </th>
            <td mat-cell *matCellDef="let element"> {{element.veiculo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
        </ng-container>

        <ng-container matColumnDef="vendido">
            <th mat-header-cell *matHeaderCellDef> Vendido </th>
            <td mat-cell *matCellDef="let element"> {{element.vendido ? 'Sim' : 'Não'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="criar(element.id)">
                    <mat-icon>add</mat-icon>
                </button>

                <button mat-icon-button (click)="editar(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                
                <button mat-icon-button (click)="excluir(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr *matNoDataRow>
            <td colspan="5">Nenhum veículo encontrado</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
