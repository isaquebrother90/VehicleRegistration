spring.application.name=vehicle-registration

#Server config
server.port=8080

# Cors config
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

#DB config
spring.datasource.url=jdbc:h2:mem:veiculosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.h2.console.settings.web-allow-others=true

#Swagger
#springdoc.api-docs.enabled=false
#springdoc.swagger-ui.enabled=false
vehicle.openapi.dev-url=http://localhost:8080
springdoc.swagger-ui.path=/vehicle-registration-doc
